<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÆ –®–∞—É—Ä–º–∞—á–∫–∞ - –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –ì–æ—Ç–æ–≤–∫–∞ üåÆ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a0f0a, #2d1810);
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,150,0,0.08), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,100,0,0.06), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255,200,100,0.04), transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 15px;
            padding: 20px;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 250px 1fr 250px;
                gap: 10px;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
                height: auto;
                overflow-y: auto;
            }

            .ingredients-panel,
            .stats-panel {
                max-height: 300px;
                overflow-y: auto;
            }

            .cooking-zone {
                order: -1;
                min-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .panel-title {
                font-size: 1.1rem;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .lavash-container {
                width: 200px;
                height: 120px;
            }

            .ingredient-icon {
                font-size: 1.5rem;
            }

            .ingredient-name {
                font-size: 0.85rem;
            }
        }

        /* ===== –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨: –ò–ù–ì–†–ï–î–ò–ï–ù–¢–´ ===== */
        .ingredients-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            padding: 15px;
            background: linear-gradient(135deg, rgba(60,30,10,0.95), rgba(40,20,5,0.95));
            border: 2px solid #d4a574;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .panel-title {
            color: #ffd700;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(100,50,20,0.7), rgba(80,40,15,0.7));
            padding: 12px;
            border-radius: 10px;
            cursor: grab;
            transition: all 0.2s;
            border: 2px solid rgba(212,165,116,0.5);
            user-select: none;
            active: grab;
        }

        .ingredient-item:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, rgba(120,60,25,0.8), rgba(100,50,20,0.8));
            border-color: #ffdd00;
            box-shadow: 0 0 15px rgba(255,200,0,0.3);
        }

        .ingredient-item:active {
            cursor: grabbing;
            transform: scale(0.98);
        }

        .ingredient-icon {
            font-size: 1.8rem;
            min-width: 40px;
        }

        .ingredient-name {
            flex: 1;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .ingredient-qty {
            background: rgba(0,0,0,0.3);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #ffaa00;
        }

        /* ===== –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ó–û–ù–ê: –ò–ù–¢–ï–†–ê–ö–¢–ò–í–ù–ê–Ø –õ–ê–í–ê–® ===== */
        .cooking-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(40,20,5,0.8), rgba(30,15,0,0.8));
            border: 3px dashed #d4a574;
            border-radius: 20px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }

        .cooking-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,200,0,0.05), transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255,150,0,0.05), transparent 50%);
            pointer-events: none;
        }

        .lavash-container {
            position: relative;
            width: 280px;
            height: 150px;
            background: linear-gradient(to right, #d4a574 0%, #e8c39f 50%, #d4a574 100%);
            border-radius: 50%;
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.5),
                inset 5px 5px 15px rgba(255,255,255,0.3),
                0 15px 40px rgba(0,0,0,0.8),
                0 0 30px rgba(255,150,0,0.2);
            overflow: hidden;
            border: 3px solid #b8945d;
            transform: perspective(1200px) rotateX(8deg) rotateY(-5deg);
            z-index: 1;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }

        .lavash-base {
            width: 100%;
            height: 100%;
            position: relative;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.08) 10px,
                rgba(255,255,255,0.08) 20px
            );
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .lavash-base::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
            animation: shine-lavash 3s ease-in-out infinite;
        }

        @keyframes shine-lavash {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30%, 30%); }
        }

        .ingredient-on-lavash {
            position: absolute;
            cursor: move;
            font-size: 2rem;
            filter: drop-shadow(0 3px 8px rgba(0,0,0,0.4)) drop-shadow(0 0 8px rgba(255,150,0,0.3));
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
            user-select: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .ingredient-on-lavash:hover {
            transform: scale(1.25) rotate(5deg);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)) drop-shadow(0 0 15px rgba(255,200,0,0.5));
            z-index: 10;
        }

        .instruction-text {
            color: #ffaa00;
            font-size: 1.1rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            z-index: 2;
            font-weight: 600;
        }

        .cooking-progress {
            width: 90%;
            max-width: 250px;
            height: 8px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #d4a574;
            z-index: 2;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b00, #ffaa00);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255,150,0,0.6);
        }

        /* ===== –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨: –°–¢–ê–¢–ò–°–¢–ò–ö–ê –ò –ó–ê–ö–ê–ó–´ ===== */
        .stats-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding: 15px;
            background: linear-gradient(135deg, rgba(60,30,10,0.95), rgba(40,20,5,0.95));
            border: 2px solid #d4a574;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .stat-block {
            background: linear-gradient(135deg, rgba(100,50,20,0.7), rgba(80,40,15,0.7));
            padding: 12px;
            border-radius: 10px;
            border: 2px solid rgba(212,165,116,0.5);
        }

        .stat-label {
            color: #ffaa00;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .order-item {
            background: linear-gradient(135deg, rgba(80,80,150,0.6), rgba(60,60,120,0.6));
            padding: 10px;
            border-radius: 8px;
            border: 2px solid rgba(100,100,255,0.6);
            font-size: 0.9rem;
            text-align: center;
            color: #fff;
        }

        .order-item.completed {
            background: linear-gradient(135deg, rgba(80,150,80,0.6), rgba(60,120,60,0.6));
            border-color: rgba(100,255,100,0.6);
        }

        /* ===== –ö–ù–û–ü–ö–ò ===== */
        .button-group {
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b00, #ffaa00);
            color: #000;
            box-shadow: 0 5px 15px rgba(255,100,0,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,100,0,0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(100,50,20,0.8), rgba(80,40,15,0.8));
            color: #ffd700;
            border: 2px solid #d4a574;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(120,60,25,0.9), rgba(100,50,20,0.9));
        }

        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .ingredient-on-lavash.placed {
            animation: float 2s ease-in-out infinite;
        }

        .success-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            animation: float-up 1s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
            text-shadow: 0 3px 10px rgba(0,0,0,0.6);
        }

        @keyframes float-up {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(1.5); }
        }

        /* ===== SCROLLBARS ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff6b00, #ffaa00);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff7700, #ffbb00);
        }
    </style>
</head>
<body>

            <div class="stat-block">
